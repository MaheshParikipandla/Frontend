<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College form</title>
</head>
<body style="background-color: pink;">
    <h1 style="text-align:center;">College Form</h1>
    <form>
    <label>Name</label>
    <input type="text" placeholder="Enter the name"/><br><br>
    <label>Hall ticket number</label>
    <input type="number"  placeholder="Enter Hall Ticket number"/><br><br>
    <label>Age</label>
    <input type="number"  placeholder="Enter the Age"/><br><br>
    <label>Gender</label>
    <select>
        <option>Male</option>
        <option>Female</option>
    </select><br><br>
    <label>Email</label>
    <input type="text"  placeholder="Enter the Email Address"/><br><br>
    <label>Mobile number</label>
    <input type="number"  placeholder="Enter Mobile number"/><br><br>
    <label>Address</label>
    <input type="text"  placeholder="Enter the Address"/><br><br>
    </form>

    <input type="button"  value="Submit"/><br><br>

</body>
</html>
